<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mascota.component.css">
    <title>Mantenimiento Mascota</title>
</head>
<body>
    <h1>Mantenimiento Mascota</h1>
    <br>
    <div class="container">     
        <div class="card form-container">
            <div class="card-body">
                <form  [formGroup]="formMascota" (ngSubmit)="AgregarMascota()">
                   
                    <div class="form-group">
                        <label class="form-label">Nombre:</label>
                        <input type="text" class="form-control" name="nombre_mascota" formControlName="nombre_mascota">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Domicilio:</label>
                        <input type="text" class="form-control" name="domicilio_mascota" formControlName="domicilio_mascota">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Observación:</label>
                        <input type="text" class="form-control" name="observacion_mascota" formControlName="observacion_mascota">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Raza:</label>
                        <input type="text" class="form-control" name="raza_mascota" formControlName="raza_mascota">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Color:</label>
                        <input type="text" class="form-control" name="color_mascota" formControlName="color_mascota">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Tipo:</label>
                        <select class="form-control" formControlName="tipo_mascota">
                            <option value="1">perro</option>
                            <option value="2">gato</option>
                            <option value="3">conejo</option>
                          </select>
                    </div>
                    <button class="btn btn-primary mt-2">Agregar</button>
                    <button type="button" class="btn btn-primary mt-2" (click)="ActualizarMascota()">Actualizar</button>
                </form>
            </div>
        </div>

        <div class="list-container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Domicilio</th>
                        <th scope="col">Observación</th>
                        <th scope="col">Raza</th>
                        <th scope="col">Color</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let elemento of dataMascota">
                        <th scope="row">{{elemento.codigo_mascota}}</th>
                        <td>{{elemento.nombre_mascota}}</td>
                        <td>{{elemento.domicilio_mascota}}</td>
                        <td>{{elemento.observacion_mascota}}</td>
                        <td>{{elemento.raza_mascota}}</td>
                        <td>{{elemento.color_mascota}}</td>
                        <td>{{elemento.tipo_mascota}}</td>
                        <td>
                            <button class="mt-2" (click)="editarMascota(elemento)">
                                <img src="assets/img/editar.png" width="50" height="30" alt="Editar" />
                            </button>
                            <button class="mt-2" (click)="eliminar(elemento.codigo_mascota)">
                                <img src="assets/img/eliminar.jpg" width="50" height="30" alt="Eliminar" />
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
